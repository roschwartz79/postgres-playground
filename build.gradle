plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.postgresql-playground'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.4.1'
	compile group: 'org.springframework', name: 'spring-web', version: '5.3.1'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.0'
}

test {
	useJUnitPlatform()
}
